apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: knative
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: argo-applications
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://github.com/hankug1234/kubeflow_app_of_apps
      path: ../../common/knative/knative-serving/overlays/gateways
      targetRevision: main
    - repoURL: https://github.com/hankug1234/kubeflow_app_of_apps
      path: ../../common/knative/knative-eventing/base
      targetRevision: main
    - repoURL: https://github.com/hankug1234/kubeflow_app_of_apps
      path: ../../common/istio-1-22/cluster-local-gateway/base
      targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

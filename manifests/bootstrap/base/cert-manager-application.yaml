apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: cert-manager
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: argo-applications
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://github.com/hankug1234/kubeflow_app_of_apps
      path: ../../common/cert-manager/cert-manager/base
      targetRevision: main
      kustomize:
      directory:
        recurse: true
    - repoURL: https://github.com/hankug1234/kubeflow_app_of_apps
      path: ../../common/cert-manager/kubeflow-issuer/base
      targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: ouath2-proxy
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: argo-applications
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://github.com/hankug1234/kubeflow_app_of_apps
      path: ../../common/oidc-client/oauth2-proxy/overlays/m2m-self-signed
      targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

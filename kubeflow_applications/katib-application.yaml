apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: katib
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: argo-applications
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://github.com/kubeflow/manifests
      path: apps/katib/upstream/installs/katib-with-kubeflow
      targetRevision: v1.9-branch
      kustomize:
      directory:
        recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

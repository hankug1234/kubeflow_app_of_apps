apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: istio
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: argo-applications
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://github.com/kubeflow/manifests
      path: common/istio-1-17/istio-crds/base
      targetRevision: v1.9-branch
      kustomize:
      directory:
        recurse: true
    - repoURL: https://github.com/kubeflow/manifests
      path: common/istio-1-17/istio-namespace/base
      targetRevision: v1.9-branch
      kustomize:
      directory:
        recurse: true
    - repoURL: https://github.com/kubeflow/manifests
      path: common/istio-1-17/istio-install/overlays/oauth2-proxy
      targetRevision: v1.9-branch
      directory:
        recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

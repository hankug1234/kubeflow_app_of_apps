apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: ouath2-proxy
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: argo-applications
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://github.com/kubeflow/manifests
      path: common/oidc-client/oauth2-proxy/overlays/m2m-self-signed
      targetRevision: v1.9-branch
      kustomize:
        components:
          - ../../components/istio-m2m
          - ../../components/istio-external-auth
          - ../../components/allow-unauthenticated-issuer-discovery
          - ../../components/configure-self-signed-kubernetes-oidc-issuer
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

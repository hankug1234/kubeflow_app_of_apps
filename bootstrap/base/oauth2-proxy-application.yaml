apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: oauth2-proxy
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: argo-applications
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/kubeflow/manifests
    path: common/oidc-client/oauth2-proxy/overlays/m2m-self-signed
    targetRevision: v1.9-branch
    kustomize:
      version: v5.2.1
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

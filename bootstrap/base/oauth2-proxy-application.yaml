apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: oauth2-proxy
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: argo-applications
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/hankug1234/kubeflow_app_of_apps
    path: bootstrap/base/temp
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
